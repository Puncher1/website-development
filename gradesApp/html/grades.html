<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta viewpoint="viewport" content="widt=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <link href="{{ url_for('static', filename='style/grades_styles.css') }}" rel="stylesheet" type="text/css">
    <title></title>    
  </head>
  <body>
    <div id="container" class="container">
        <h2 id="title" class="title">Aktuelle Noten</h2>
        <div class="sync-container">
            <div class="syncBtn-container">
                <button id="syncBtn" class="syncBtn-disabled syncBtn-blockedCursor" disabled>Sync</button>
            </div>
            <div class="syncIcon-container">
                <i id="syncIcon" class="ms-Icon ms-Icon--Sync syncIcon rotation" aria-hidden="true"></i>
            </div>
        </div>
        <table id="gradesTable" class="gradesTable">
            <tr>
                <th class="top">Fach</th>
                <th class="top">Notendurchschnitt</th>
                <th class="top">Notendurchschnitt (gerundet)</th>
            </tr>
        </table>
    </div>
    <div id="codeModal" class="codeModal animate-modal">
        <div class="codeModal-content">
            <div class="code-container">
                <input type="number" id="code" oninput="javascript: if (this.value.length > 6) this.value = this.value.slice(0, this.maxLength);" class="code-input"required>
                <label for="code" class="code-label">Code</label>
            <button type="send" id="sendBtn" class="sendBtn" >Senden</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/grades.js') }}"></script>
  </body>
</html>
